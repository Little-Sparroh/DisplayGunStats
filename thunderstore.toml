[config]
schemaVersion = "0.0.1"

[package]
namespace = "Sparroh"
name = "DisplayGunStats"
description = "Displays currently equipped gun's statistics. Toggle display with F9."
websiteUrl = "https://github.com/Little-Sparroh/DisplayGunStats"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Mycopunk = "5.4.2403"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

[[build.copy]]
source = "bin/Release/net48/DisplayGunStats.dll"
target = "BepInEx/plugins/DisplayGunStats.dll"

[[build.copy]]
source = "CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "LICENSE"
target = "LICENSE"

[publish]
repository = "https://thunderstore.io"
communities = [ "mycopunk" ]

[publish.categories]
mycopunk = [ "client" ]


